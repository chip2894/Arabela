<div class="overflow-auto">
    <p-table [columns]="cols" [value]="articulos">
        <ng-template pTemplate="header">
            <tr>
                <th>
                    ID
                </th>
                @for (col of cols; track col) {
                <th>
                    {{ col.field }}
                </th>
                }
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-articulo let-i="rowIndex">
            <tr>
                <td>
                    {{ i + 1 }}
                </td>
                @for (col of cols; track $index) {
                <td>
                    {{ articulo[col.field] }}
                </td>
                }
            </tr>
        </ng-template>
    </p-table>
</div>
