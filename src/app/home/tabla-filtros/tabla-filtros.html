<p-table #dt [value]="articulos" [rows]="5" [columns]="cols" [paginator]="true" [rowHover]="true"
    currentPageReportTemplate="Mostrando del {first} al {last} de {totalRecords} artículos"
    [showCurrentPageReport]="true" [rowsPerPageOptions]="[5, 10, 25, 50]" [loading]="cargando"
    [globalFilterFields]="['nombre', 'clave']" [scrollable]="true" size="small" dataKey="id">
    <ng-template #caption>
        <div class="flex flex-col sm:flex-row justify-between items-center gap-2 sm:gap-0">
            <h5 class="m-0">Gestión de Artículos</h5>
            <div class="relative w-full sm:w-auto">
                <p-iconfield>
                    <p-inputicon class="pi pi-search" />
                    <input pInputText type="text" pSize="small" [(ngModel)]="articulo"
                        (input)="dt.filterGlobal($event.target.value, 'contains')" placeholder="Buscar..." />
                </p-iconfield>
            </div>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            @for (col of cols; track $index) {
            <th pSortableColumn="{{ col.field }}">
                <div class="flex justify-start items-center gap-2">
                    {{ col.header }}
                    <p-sortIcon field="{{ col.field }}" />
                </div>
            </th>
            }
        </tr>
        <tr>
            <th>
                <p-columnFilter field="clave" matchMode="contains" [showMenu]="false">
                    <ng-template #filter let-claveArticulo let-filter="filterCallback">
                        <input pInputText type="text" placeholder="Filtrar por Código"
                            (input)="filter($event.target.value)" pSize="small" />
                    </ng-template>
                </p-columnFilter>
            </th>
            <th>
                <p-columnFilter field="nombre" matchMode="contains" [showMenu]="false">
                    <ng-template #filter let-nombreArticulo let-filter="filterCallback">
                        <input pInputText type="text" placeholder="Filtrar por Nombre"
                            (input)="filter($event.target.value)" pSize="small" />
                    </ng-template>
                </p-columnFilter>
            </th>
            <th>
                <p-columnFilter field="estatus" matchMode="equals" [showMenu]="false">
                    <ng-template #filter let-estatusArticulo let-filter="filterCallback">
                        <p-select [options]="[{ label: 'Activo', value: true }, { label: 'Inactivo', value: false }]"
                            placeholder="Filtrar por Estatus" (onChange)="filter($event.value)" [showClear]="true"
                            size="small" />
                    </ng-template>
                </p-columnFilter>
            </th>
        </tr>
    </ng-template>
    <ng-template #body let-articulo>
        <tr>
            <td class="text-left">{{articulo.clave}}</td>
            <td class="text-left">{{articulo.nombre}}</td>
            <td class="text-left">
                <i class="pi"
                    [ngClass]="{'text-green-500 pi-check-circle': articulo.estatus, 'text-red-500 pi-times-circle': !articulo.estatus}"></i>
            </td>
        </tr>
    </ng-template>
    <ng-template #emptymessage>
        <tr>
            <td colspan="4">No se encontraron artículos</td>
        </tr>
    </ng-template>
</p-table>
