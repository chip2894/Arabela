<div class="">
    <div class="flex flex-wrap gap-4 mb-6">
        <div class="flex-auto">
            <label for="integer" class="font-bold block mb-2"> Entero </label>
            <input pInputText id="integer" pKeyFilter="int" class="w-full" />
        </div>
        <div class="flex-auto">
            <label for="number" class="font-bold block mb-2"> Número </label>
            <input pInputText id="number" pKeyFilter="num" class="w-full" />
        </div>
        <div class="flex-auto">
            <label for="money" class="font-bold block mb-2"> Dinero </label>
            <input pInputText id="money" pKeyFilter="money" class="w-full" />
        </div>
    </div>
    <div class="flex flex-wrap gap-4">
        <div class="flex-auto">
            <label for="alphabetic" class="font-bold block mb-2"> Alfabético </label>
            <input pInputText id="alphabetic" pKeyFilter="alpha" class="w-full" />
        </div>
        <div class="flex-auto">
            <label for="alphanumeric" class="font-bold block mb-2"> Alfanumérico </label>
            <input pInputText id="alphanumeric" pKeyFilter="alphanum" class="w-full" />
        </div>
    </div>
</div>
<br /><br />
<div class="flex flex-wrap gap-4">
    <div class="flex-auto">
        <label for="blockspace" class="font-bold block mb-2"> Bloquear espacio </label>
        <input pInputText id="blockspace" [pKeyFilter]="blockSpace" class="w-full" />
    </div>
    <div class="flex-auto">
        <label for="block" class="font-bold block mb-2"> Bloquear < > * ! </label>
        <input pInputText id="block" [pKeyFilter]="blockChars" class="w-full" />
    </div>
</div>
