<div class="flex justify-center">
    <p-password [(ngModel)]="value" [feedback]="false" />
</div>
<br /><br />
<div class="flex justify-center">
    <p-password [(ngModel)]="value" promptLabel="Elije una contraseña"  weakLabel="Demasiado simple" mediumLabel="Complejidad media" strongLabel="Contraseña compleja" />
</div>
<br /><br />
<div class="flex justify-center">
    <p-password [(ngModel)]="value" [toggleMask]="true" />
</div>
<br /><br />
<div class="flex justify-center">
    <p-password [(ngModel)]="value" autocomplete="off">
        <ng-template #header>
            <div class="font-semibold text-xm mb-4">Restablecer contraseña</div>
        </ng-template>
        <ng-template #footer>
            <p-divider />
            <ul class="pl-2 my-0 leading-normal">
                <li>Al menos una minúscula</li>
                <li>Al menos una mayúscula</li>
                <li>Al menos un número</li>
                <li>Mínimo 8 caracteres</li>
            </ul>
        </ng-template>
    </p-password>
</div>
