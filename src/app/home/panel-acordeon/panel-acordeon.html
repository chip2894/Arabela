<p-accordion [value]="0">
    @for (tab of tabs; track tab.title) {
    <p-accordion-panel [value]="tab.value" [disabled]="!tab.activo">
        <p-accordion-header>{{ tab.title }}</p-accordion-header>
        <p-accordion-content>
            <p class="m-0">{{ tab.content }}</p>
        </p-accordion-content>
    </p-accordion-panel>
    }
</p-accordion>
