<div class="card">
    <div class="flex flex-nowrap gap-2 mb-6">
        <div><p-button icon="pi pi-plus" label="Expand all" (click)="expandAll()"></p-button></div>
        <div><p-button icon="pi pi-minus" label="Collapse all" (click)="collapseAll()"></p-button></div>
    </div>
    <p-tree [value]="files" class="w-full" [loading]="loading"></p-tree>
</div>
