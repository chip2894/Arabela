<div class="px-6 py-20 md:px-20 lg:px-80">
    <div class="bg-blue-400/75 p-8 md:p-12 shadow-sm rounded-2xl w-full max-w-sm mx-auto flex flex-col gap-8">
        <div class="flex flex-col items-center gap-4">
            <div class="flex items-center gap-4">
                <p-image src="https://www.arabela.com/_next/image?url=%2Fimg%2Flogo%2Flogo_blanco.svg&w=640&q=75"
                    alt="Logo-Arabela" width="250" />
            </div>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-6 w-full">
            <div class="flex flex-col gap-2 w-full">
                <label for="usuario" class="font-medium leading-normal">Usuario</label>
                <input pInputText id="usuario" type="text" placeholder="Usuario" formControlName="usuario" [invalid]="usuarioInvalid" class="w-full px-3 py-2 shadow-sm rounded-lg" />
                @if (showUsuarioError) {
                    <p-message severity="error" size="small" variant="simple" class="font-medium leading-normal">Usuario requerido.</p-message>
                }
            </div>
            <div class="flex flex-col gap-2 w-full">
                <label for="password1" class="font-medium leading-normal">Contraseña</label>
                <input pInputText id="password1" type="password" placeholder="Contraseña" formControlName="password" [invalid]="passwordInvalid" class="w-full px-3 py-2 shadow-sm rounded-lg" />
                @if (showPasswordError) {
                  <p-message severity="error" size="small" variant="simple" class="font-medium leading-normal">Password requerido</p-message>
                }
            </div>
            <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between w-full gap-3 sm:gap-0">
                <a class="text-secundary font-medium cursor-pointer hover:text-contrast">¿Olvidaste tu contraseña?</a>
            </div>
            <p-button type="submit" label="Iniciar sesión" icon="pi pi-sign-in text-base! leading-normal!" size="small" styleClass="w-full py-2 rounded-lg flex justify-center items-center gap-2"></p-button>
        </form>
    </div>
</div>
