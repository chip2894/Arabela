<div class="flex flex-col h-screen overflow-hidden">
    <app-header (toggleSidebar)="toggleSidebar()"></app-header>
    <div class="flex flex-1 overflow-hidden relative">
        <app-menu [sidebarOpen]="sidebarOpen" [isMobile]="isMobile" class="bg-gray-100 flex flex-col justify-between flex-shrink-0 z-50 transform transition-transform duration-300 md:static md:translate-x-0" [ngClass]="{ '-translate-x-full w-0': isMobile && !sidebarOpen, 'translate-x-0': isMobile && sidebarOpen, 'w-60': !isMobile }" (closeSidebar)="toggleSidebar()"></app-menu>
        <!-- OVERLAY (para mÃ³viles) -->
        <div [ngClass]="{ 'opacity-50 visible pointer-events-auto': sidebarOpen && isMobile, 'opacity-0 invisible pointer-events-none hidden': !sidebarOpen || !isMobile }" class="fixed inset-0 z-40 bg-black bg-opacity-30 backdrop-blur-sm transition-all duration-300" (click)="toggleSidebar()">
        </div>
        <app-area-trabajo class="flex-1 min-h-0 min-w-0 overflow-y-auto overflow-x-hidden bg-white p-4 transition-all duration-300 max-w-full"></app-area-trabajo>
    </div>
    <app-footer></app-footer>
</div>
