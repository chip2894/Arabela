<p-panel header="Horizontal">
    <div class="flex justify-center">
        <div class="flex gap-4">
            <div *ngFor="let category of categories" class="field-checkbox">
                <p-radiobutton [inputId]="category.key" name="category" [value]="category" [(ngModel)]="selectedCategory" />
                <label [for]="category.key" class="ml-2">{{ category.name }}</label>
            </div>
        </div>
    </div>
</p-panel>
<br />
<p-panel header="Vertical">
    <div class="flex justify-center">
        <div class="flex flex-col gap-4">
            <div *ngFor="let category of categories" class="field-checkbox">
                <p-radiobutton [inputId]="category.key" name="category" [value]="category" [(ngModel)]="selectedCategory" />
                <label [for]="category.key" class="ml-2">{{ category.name }}</label>
            </div>
        </div>
    </div>
</p-panel>
<br />
<p-panel header="Desactivado">
    <div class="flex justify-center">
        <div class="flex gap-4">
            <div *ngFor="let category of categories" class="field-checkbox">
                <p-radiobutton [inputId]="category.key" name="category" [value]="category" [(ngModel)]="selectedCategory" [disabled]="true" />
                <label [for]="category.key" class="ml-2">{{ category.name }}</label>
            </div>
        </div>
    </div>
</p-panel>
