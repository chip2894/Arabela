<p-panel header="Básico">
    <p-fluid class="flex flex-wrap gap-4">
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="withoutgrouping">Básico</label>
            <p-inputnumber [(ngModel)]="value2" mode="decimal" inputId="withoutgrouping"  [useGrouping]="false"/>
        </div>
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="integeronly">Separador de Miles</label>
            <p-inputnumber inputId="integeronly" [(ngModel)]="value1" />
        </div>
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="minmaxfraction">Dígitos de fracciones mín. y máx.</label>
            <p-inputnumber [(ngModel)]="value3" inputId="minmaxfraction" mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="5" />
        </div>
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="minmax">Límites mínimos y máximos</label>
            <p-inputnumber [(ngModel)]="value4" inputId="minmax" mode="decimal" [min]="0" [max]="100" />
        </div>
    </p-fluid>
</p-panel>
<br />
<p-panel header="Configuración Regional">
    <p-fluid class="flex flex-wrap gap-4">
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="locale-user">
                Localidad del usuario
            </label>
            <p-inputnumber [(ngModel)]="value1" inputId="locale-user" [minFractionDigits]="2" />
        </div>
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="locale-german">
                Localidad Alemana
            </label>
            <p-inputnumber [(ngModel)]="value1" inputId="locale-german" mode="decimal" locale="de-DE" [minFractionDigits]="2" />
        </div>
    </p-fluid>
</p-panel>
<br />
<p-panel header="Configuración de Divisas">
    <p-fluid class="flex flex-wrap gap-4 mb-2">
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="currency-crc">
                Costa Rica
            </label>
            <p-inputnumber [(ngModel)]="value1" inputId="currency-crc" mode="currency" currency="CRC" locale="es-CR" />
        </div>
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="currency-gtq">
                Guatemala
            </label>
            <p-inputnumber [(ngModel)]="value1" inputId="currency-gtq" mode="currency" currency="GTQ" locale="es-GT" />
        </div>
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="currency-hnl">
                Honduras
            </label>
            <p-inputnumber [(ngModel)]="value1" inputId="currency-hnl" mode="currency" currency="HNL" locale="es-HN" />
        </div>
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="currency-mx">
                México
            </label>
            <p-inputnumber [(ngModel)]="value1" inputId="currency-mx" mode="currency" currency="MXN" locale="es-MX" />
        </div>
    </p-fluid>
    <p-fluid class="flex flex-wrap gap-4">
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="currency-ni">
                Nicaragua
            </label>
            <p-inputnumber [(ngModel)]="value1" inputId="currency-ni" mode="currency" currency="NIO" locale="es-NI" />
        </div>
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="currency-pa">
                Panamá
            </label>
            <p-inputnumber [(ngModel)]="value1" inputId="currency-pa" mode="currency" currency="PAB" locale="es-PA" />
        </div>
        <div class="flex-auto">
            <label class="block font-bold mb-2" for="currency-sv">
                El Salvador
            </label>
            <p-inputnumber [(ngModel)]="value1" inputId="currency-sv" mode="currency" currency="SVC" locale="es-SV" />
        </div>
    </p-fluid>
</p-panel>
<br />
<p-panel header="Tipo de botónes">
    <p-fluid class="flex flex-wrap gap-4">
        <div class="flex-auto">
            <label class="mb-2 block font-bold" for="stacked">
                Ampliados
            </label>
            <p-inputnumber [(ngModel)]="value1" [showButtons]="true" inputId="stacked" mode="currency" currency="MXN" />
        </div>
        <div class="flex-auto">
            <label class="mb-2 block font-bold" for="minmax-buttons">
                Límites mínimos y máximos
            </label>
            <p-inputnumber [(ngModel)]="value2" mode="decimal" [showButtons]="true" inputId="minmax-buttons" [min]="0" [max]="100" />
        </div>
        <div class="flex-auto">
            <label class="mb-2 block font-bold" for="horizontal">
                Horizontal con step
            </label>
        <p-inputnumber [(ngModel)]="value3" [showButtons]="true" buttonLayout="horizontal" inputId="horizontal" spinnerMode="horizontal" [step]="0.25" mode="currency" currency="EUR">
            <ng-template #incrementbuttonicon>
                <span class="pi pi-plus"></span>
            </ng-template>
            <ng-template #decrementbuttonicon>
                <span class="pi pi-minus"></span>
            </ng-template>
        </p-inputnumber>
        </div>
    </p-fluid>
</p-panel>
