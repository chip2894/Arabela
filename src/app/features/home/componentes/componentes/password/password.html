<p-panel header="Básico">
    <div class="flex justify-center">
        <p-password [(ngModel)]="value" [feedback]="false" />
    </div>
</p-panel>
<br />
<p-panel header="Muestra Nivel Seguridad">
  <div class="flex justify-center">
      <p-password [(ngModel)]="value" promptLabel="Elije una contraseña"  weakLabel="Demasiado simple" mediumLabel="Complejidad media" strongLabel="Contraseña compleja" />
  </div>
</p-panel>
<br />
<p-panel header="Muestra Password">
  <div class="flex justify-center">
      <p-password [(ngModel)]="value" [toggleMask]="true" promptLabel="Elije una contraseña"  weakLabel="Demasiado simple" mediumLabel="Complejidad media" strongLabel="Contraseña compleja" />
  </div>
</p-panel>
<br />
<p-panel header="Password Personalizado">
  <div class="flex justify-center">
      <p-password [(ngModel)]="value" autocomplete="off">
          <ng-template #header>
              <div class="font-semibold text-xm mb-4">Restablecer contraseña</div>
          </ng-template>
          <ng-template #footer>
              <p-divider />
              <ul class="pl-2 my-0 leading-normal">
                  <li>Al menos una minúscula</li>
                  <li>Al menos una mayúscula</li>
                  <li>Al menos un número</li>
                  <li>Mínimo 8 caracteres</li>
              </ul>
          </ng-template>
      </p-password>
  </div>
</p-panel>
